{% extends "./base.html" %}

{% load static %}

{% block content %}

<div class="container">

    <main class="pt-5">

        <div class="row g-3">

            <div class="col-md-5 col-lg-5 order-md-first bg-light">
            
                <img class="img-fluid mx-auto d-block" alt="Responsive image" src="{{product.image.url}}"> <!-- Product image -->
            
            </div>

            <div class="col-md-7 col-lg-7 ps-md-3 ps-lg-5">

                <h1 class="mb-0 h4"> <!-- Product title --> {{product.title |capfirst}} </h1>

                <strong> <!-- Product brand --> {{product.brand |capfirst}} </strong>


                <hr>

                <br>


                <p> <!-- Product description --> {{product.description | linebreaks}} </p>

                <div class="border">

                    <div class="col border-bottom">

                        <div class="row p-3">

                            <div class="col-6"> Price </div>

                            <div class="col-6 text-end"><span class="h4 fw-bold">$ <!-- Product price --> 
                                {{product.price}}
                            </span></div>

                        </div>

                    </div>

                    <div class="col">
              
                        <div class="row p-3">
              
                            <div class="col-6">
                                <form method="POST" action="{% url 'cart_add' %}">
                                    {% csrf_token %}
                                    <input type="hidden" name="product_id" value="{{ product.id }}">
                                    <label for="select">Qty</label>
                                    &nbsp;
                                    <select name="product_quantity" id="select">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                    </select>
                            </div>

                            <div class="col-6 text-end">
                                <button type="submit" class="btn btn-secondary btn-sm">
                                    Add to cart
                                </button>
                                </form>
                            </div>
                        
                        </div>

                    </div>

                </div>

            </div>

        </div>

    </main>

    <br>

</div>

{% endblock %}
